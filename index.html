
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>IP Address Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="search">
      <h1>IP Adress Tracker</h1>
      <form action="">
        <input type="text" name="ip" id="ip" placeholder="Search for any ip adress or domain">
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
        </button>
      </form>

      <div class="results">
        <div class="datas">
          <div>
            <h5>ip adress</h5>
            <span>192.212.174.01</span>
          </div>
          <div>
            <h5>location</h5>
            <span>Brooklyn, NY 10001</span>
          </div>
          <div>
            <h5>timezone</h5>
            <span>UTC -05:00</span>
          </div>
          <div>
            <h5>isp</h5>
            <span>SpaceX Starklink</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
